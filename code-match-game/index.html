<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Bypass</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="scoreboard">
    <h2>Skor Tablosu</h2>
    <ul id="score-list"></ul>
    <button id="reset-scores-button">Skorları Sıfırla</button>
  </div>

  <div id="start-screen">
    <div id="start-panel">
      <input type="text" id="player-name" placeholder="Enter your name" />
      <p>press enter to start</p>
    </div>
  </div>

  <h1>Match the code</h1>
  <div id="target-code"></div>

  <div id="player-code-container">
    <div id="swap-bar"></div>
    <div id="player-code"></div>
  </div>

  <div id="timer-wrapper">
    <div id="timer">20.00</div>
  </div>

  <div id="message"></div>

  <div id="new-game-container">
    <button id="new-game-button">New Game</button>
  </div>

  <audio id="bg-music" src="audio/puzzle.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
